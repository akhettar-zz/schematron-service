schematron.xslt.stages= iso_dsdl_include.xsl iso_abstract_expand.xsl iso_svrl_for_xslt2.xsl
#schematron.xslt.stages= iso_svrl_for_xslt2.xsl

#List of catalog files
catalog.files=/mnt/fs/Web/NLM/DTD/JATS/v1.0/catalog-jats-v1.xml;/mnt/fs/Web/NLM/DTD/NPG/catalog.xml;/mnt/fs/Web/NLM/DTD/AJ/dtd/catalog.xml

#folder where we temporarily store the zip file.
temp.folder=/var/tmp/

# xmldiff full report flag
full-report.xml-dif=false

